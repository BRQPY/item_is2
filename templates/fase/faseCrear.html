{% extends 'base.html' %}
{% load static %}

{% block content %}

    <form action="/proyecto/proyectoVer/proyectoid={{proyectoid}}">
            <button type="submit" class="waves-effect waves-teal btn-flat">
                    Volver a Gesti√≥n del Proyecto
                    <i class="material-icons dark blue-text left">keyboard_return</i>
            </button>
        </form>
	<div class="container">

        <form action="/fase/faseCrear/" method="post">
            {% csrf_token %}
            <p>{{mensaje}}</p>
            <p><div>
                <h6 style="text-align: left" class="grey-text">Nombre de la Fase</h6>
                <input type="text" id="nombre" name="nombre" required>
            </div></p>
            <p><div>
                <h6 style="text-align: left" class="grey-text">Descripcion</h6>
                <textarea id="descripcion" rows="1" cols="50" name="descripcion" required></textarea>
            </div></p>
            <button type="submit" class="btn blue darken-3 right" onclick="myFunction()">
                    Crear fase
                   <i class="material-icons white-text left">add_circle_outline</i>
            </button>
            <input  type="hidden" value={{proyectoid}} id="proyectoid" name="proyectoid">
        </form>

	</div>
{% endblock%}
