{% extends 'base.html' %}
{% load static %}

{% block content %}
    <form action="/fase/FaseProyectoInicializado/faseid={{ fase.id }}/proyectoid={{ proyecto.id }}/mensaje=' '">
        <button type="submit" class="waves-effect waves-teal btn-flat">
            Volver a la vista general de la fase
            <i class="material-icons dark blue-text left">keyboard_return</i>
        </button>
    </form>
    <div class="container">
        <h3 style="text-align: center">{{ fase.nombre }}</h3>
        <h4 style="text-align: center" class="grey-text">Panel de Configuraci칩n de la fase</h4><br>
        <h6 style="text-align: left" class="grey-text">Seleccione una opci칩n para ir a su panel de configuraci칩n</h6><br>
        <form action="/fase/gestionTipoItem/faseid={{ fase.id }}/proyectoid={{ proyecto.id }}/">
                <button type="submit" class="btn btn-small blue darken-2 left">
                    Gestionar Tipos de Item
                    <i class="material-icons white-text left">settings</i>
                </button>
                <input  type="hidden" value={{proyecto.id}} id="proyectoid" name="proyectoid">
                <input  type="hidden" value={{fase.id}} id="faseid" name="faseid">
             </form><br><br><br>
            <form action="/fase/faseUsers/faseid={{ fase.id }}/proyectoid={{ proyecto.id }}/">
                <button type="submit" class="btn btn-small blue darken-2 left">
                    Gestionar Usuarios de la fase
                    <i class="material-icons white-text left">people</i>
                </button>
             </form><br><br><br>
        <form action="/fase/gestionLineaBase/">
            <button type="submit" class="btn btn-small blue darken-2 left">
                Lineas base
                <i class="material-icons white-text left">timeline</i>
            </button>
            <input  type="hidden" value={{proyecto.id}} id="proyectoid" name="proyectoid">
            <input  type="hidden" value={{fase.id}} id="faseid" name="faseid">
        </form><br><br><br>
        <form action="{%url 'cerrarFaseView' proyecto.id fase.id  %}"
              onsubmit="return confirm('Est치 seguro de cerrar la fase?');"
        >
            <button type="submit" class="btn red darken-2 left">
                Cerrar Fase
                <i class="material-icons white-text left">lock</i>
            </button>
        </form>
    </div>
{% endblock%}
