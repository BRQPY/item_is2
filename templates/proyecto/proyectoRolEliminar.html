{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Eliminar Roles</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/proyectoRolEliminar.css' %}">
</head>
<body>
    <style> body{background-color: lavender }</style>
    <section>
        <form action="." method="POST">{% csrf_token %}
            {{mensaje}}<br>
           <label for="roles">Seleccione un Rol a remover del proyecto:</label>
           <select id="roles" name="roles">
           {% for r in roles %}
                <option value="{{r.id}}">{{r.nombre}}</option>
           {% endfor %}

           </select>
            <input  type="hidden" value={{proyectoid}} id="proyectoid" name="proyectoid">
           <input type='submit' name="seleccion" value="Remover Rol" />
       </form>
    </section>
</body>
</html>
