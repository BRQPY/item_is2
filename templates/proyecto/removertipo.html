{% extends 'base.html' %}
{% load static %}

{% block content %}
    <form action="/proyecto/proyectoTipodeItem/">
        <button type="submit" class="waves-effect waves-teal btn-flat">
                    Volver a Gestión de Tipos de Ítem
                    <i class="material-icons dark blue-text left">keyboard_return</i>
            </button>
        <input  type="hidden" value={{proyectoid}} id="proyectoid" name="proyectoid">
    </form>
	<div class="container">
    <section>
        <h3 style="text-align: center">Remover Tipos de ítem</h3>
        <form action="." method="POST">{% csrf_token %}
        {% for tipo in tipos %}
            <label>
                <input  type="checkbox" class="filled-in" id="eliminados" name="eliminados" value={{tipo.id}}>
                <span>{{tipo.nombreTipo}}</span>
            </label>
        {% endfor %}<br><br>
            <button id="botton" type='submit' name="seleccion" class="btn-small blue darken-3 right" >
                Remover Tipos de Item
                <i class="material-icons white-text left">remove_circle</i>
            </button>
            <input  type="hidden" value={{proyectoid}} id="proyectoid" name="proyectoid">
        </form>
      </section>
 </div>
{% endblock%}
