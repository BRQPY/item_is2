{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Agregar Roles</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/proyectoRolAsignar.css' %}">
</head>
<body>
    <style> body{background-color: lavender }</style>
    <section>
        <form action="/proyecto/proyectoRol/asignar/" method="post">
            {% csrf_token %}
            {{mensaje}}<br>
            <h4>Selecciona Roles</h4>
             <div class="form-check">
                 {% for r in roles %}
                    <input class="form-check-input" type="radio" value={{r.id}} id="rolname" name="roles">
                    <label class="form-check-label" for="rolname">{{r.nombre}}</label>
                 {% endfor %}
                 <input  type="hidden" value={{proyectoid}} id="proyectoid" name="proyectoid">
            </div>
            <h4>Selecciona Usuarios</h4>
             <div class="form-check">
                 {% for u in usuarios %}
                    <input class="form-check-input" type="radio" value={{u.id}} id="username" name="users">
                    <label class="form-check-label" for="username">{{u.username}}</label>
                 {% endfor %}
            </div>
            <h4>Selecciona Fases</h4>
             <div class="form-check">
                 {% for f in fases %}
                    <input class="form-check-input" type="checkbox" value={{f.id}} id="fasename" name="fases">
                    <label class="form-check-label" for="username">{{f.nombre}}</label>
                 {% endfor %}
            </div>

            <button type="submit">Agregar</button>
        </form>
    </section>
</body>
</html>
