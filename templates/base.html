{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>iTem</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="{% static 'css/hover-min.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/js/materialize.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="shortcut icon" href="{% static 'img/favicon.ico' %}" type="image/x-icon">
<style>
    .header {
      overflow: hidden;
      #background-color:#5AB9EA;
      #background-color:#2E9CCA;
      #background-color:#1E88E5;

      background-color:#024e82!important;
      padding: 0 55px!important;
    }

    .header a {
      float: left;
      color: white!important;
      text-align: center;
      padding: 10px 15px;
      text-decoration: none;
      font-size: 20px;
      line-height: 20px;
      border-radius: 4px;


    }
    .header a.logo {
        padding: 10px 20px;
    }
    .header-right {
      float: right!important;
      padding: 20px 0!important;
    }
    @media screen and (max-width: 500px) {
        .header a {
            float: none;
            display: block;
            text-align: left;
        }

        .header-right {
            float: none;
        }
    }
</style>
</head>

<body style="background-color:whitesmoke;">

<div class="header">
      <a href="/home/" class="logo" >
          <img src="{% static 'img/fondotransparente.png' %}" alt="logo"
               width=30" height="40">
      </a>
      <div class="header-right" >

            <a href="{% url 'home' %}" class="button hvr-float-shadow" >
                <i class="material-icons left">home</i>
                Home
            </a>
            <a href="/gestionUser/" class="button hvr-float-shadow">
                <i class="material-icons left">people</i>
                Gestionar Usuarios
            </a>
            <a> usuario:<b>{{ user.username}}</b> </a>
          <a href="/accounts/logout/" class="button hvr-hang"
            style="text-decoration: none; font-size: 1.1em;"
          >
              cerrar sesi√≥n
          </a>
      </div>
</div>

    {% block content %}
    {% endblock %}
</body>
</html>
