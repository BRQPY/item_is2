{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Habilitar Usuario</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/unableUser.css' %}">
</head>
<body>
    <style> body{background-color: lavender }</style>
    <form action="/gestionUser/">
        <br><input type="submit" value="Atras" />
    </form>
    <section>
        <form action="/gestionUser/habilitar/" method="post" id="enable" onsubmit="return confirm('Esta seguro?');">
            {% csrf_token %}
            <h4>Selecciona Usuarios</h4>
             <div class="form-check">
                 {% for u in usuarios %}
                    <input class="form-check-input" type="checkbox" value={{u.id}} id="username" name="users">
                    <label class="form-check-label" for="username">{{u.username}}</label>
                 {% endfor %}
            </div>
            <button type="submit" >Confirmar</button>
        </form>
    </section>
</body>
</html>
