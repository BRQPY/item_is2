{% extends 'base.html' %}
{% load static %}
{% block title %}Deshabilitar Usuario{% endblock %}
{% block content %}
    <form action="/gestionUser/">
           <button type="submit" class="waves-effect waves-teal btn-flat">
                    Volver a Gesti√≥n de Usuarios
                    <i class="material-icons dark blue-text left">keyboard_return</i>
            </button>
     </form>
    <div class="container">
        <h3 style="text-align: center">Deshabilitar Usuarios del sistema</h3>
        <h5 style="text-align: center" class="grey-text">Seleccione usuarios para deshabilitarlos</h5><br>
         <form action="/gestionUser/deshabilitar/" method="post" id="unable" onsubmit="return confirm('Esta seguro?');">
                            {% csrf_token %}
                             <div class="form-check">
                                 {% for u in usuarios %}
                                    <label>
                                        <input type="checkbox" class="filled-in"  value={{u.id}} id="username" name="users">
                                        <span>{{u.username}}</span>
                                    </label><br>
                                 {% endfor %}
                            </div>
         </form>
         <form action="/gestionUser/">
                 <br><button id ="guar" class="btn red darken-3 right" type="submit" value="Guardar">
                           <i class="material-icons left">remove_circle_outline</i>Deshabilitar
                 </button>
          </form>
     </div>


{% endblock %}
