{% extends 'base.html' %}
{% load static %}
{% block title %}Cambiar Usuario{% endblock %}
{% block content %}
    <form action="/gestionUser/Usuario/userid={{ usuario.id }}/mensaje=''">
           <button type="submit" class="waves-effect waves-teal btn-flat">
                    Volver a Gestión de Usuarios
                    <i class="material-icons dark blue-text left">keyboard_return</i>
            </button>
     </form>
    <div class="container">
        <h3 style="text-align: center">Modificar Usuarios</h3>
        <form action="." method="POST"> {% csrf_token %}
            <label><p>Username:</p>
                <input type="text" id="nombre" name="nombre" value="{{usuario.username}}">
            </label>
            <label for="firstname"><p>Nombre:</p>
                <input type="text" id="firstname" name="firstname" value="{{usuario.first_name}}">
            </label>
            <label for="lastname"><p>Apellido:</p>
                <input type="text" id="lastname" name="lastname" value="{{usuario.last_name}}">
            </label>
            <input type="hidden" id="usuario" name="usuario" value="{{usuario.id}}">
            <br><button id ="guar" class="btn-small blue darken-3 right" type="submit" name="changeuser"  value="Modificar">
                <i class="material-icons left">edit</i>MODIFICAR información
            </button>
        </form>
    </div>
{% endblock %}
