{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Confirmar Usuarios</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/conf.css' %}"
</head>
<body>
    <style> body{background-color: lavender }</style>
    <section>
        <h4>Confirmar Usuarios</h4>
        <h5>Selecciona usuarios para confirmar acceso</h5>
        <form action="/gestionUser/conf/" method="post">
            {% csrf_token %}
            {%for u in usuarios%}
                <input class="form-check-input" type="checkbox" value={{u.id}} id="username" name="users">
                <label class="form-check-label" for="username">{{u.username}}</label>
            {%endfor%}
            <button type="submit" onclick="myFunction();">Confirmar</button>
        </form>
    </section>
</body>
<script>
        function myFunction() {
            alert("Usuario confirmado correctamente.");
        }
</script>
</html>
