{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Agregar Permisos</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/addPerms.css' %}">
</head>
<body>
    <style> body{background-color: lavender }</style>
    <section>
        <form action="." method="POST">{% csrf_token %}
           <label for="usuarios">Seleccione un Usuario a Agregar Permisos:</label>
           <select id="usuarios" name="usuarios">
           {% for u in usuarios %}
                <option value="{{u.id}}">{{u.username}}</option>
           {% endfor %}
           </select>
            <br>
          <br><input id="but"  type='submit' name="seleccion" value="Seleccionar Usuario" />
            <br>
       </form>
        {% if select is not None %}
           <form action="." method="post">
            {% csrf_token %}
            <h4>Selecciona los Permisos a agregar para {{select.username}}</h4>
            <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="1" id="permiso" name="perms">
                    <label class="form-check-label" for="username">Ver Menu</label>
                    <input  type="hidden" value={{user.id}} id="user" name="userid">
            </div>
            <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="2" id="permiso" name="perms">
                    <label class="form-check-label" for="username">Asignar Permisos</label>
            </div>
             <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="3" id="permiso" name="perms">
                    <label class="form-check-label" for="username">Crear Usuario</label>
            </div>
             <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="4" id="permiso" name="perms">
                    <label class="form-check-label" for="username">Modificar Usuario</label>
            </div>
             <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="5" id="permiso" name="perms">
                    <label class="form-check-label" for="username">Deshabilitar Usuario</label>
            </div>
             <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="6" id="permiso" name="perms">
                    <label class="form-check-label" for="username">Visualizar Usuario</label>
            </div>
             <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="7" id="permiso" name="perms">
                    <label class="form-check-label" for="username">Consultar Reporte</label>
            </div>
             <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="8" id="permiso" name="perms">
                    <label class="form-check-label" for="username">Crear Proyecto</label>
            </div>
                <input type="hidden" id="usuario" name="usuario" value="{{select.id}}">
            <br><input id="button" type="submit" name="addperm" onclick="myFunction();" value="Guardar">

           </form>
       {% endif %}
    </section>
</body>
<script>
        function myFunction() {
            alert("Permiso agregado correctamente.");
        }
</script>
</html>
